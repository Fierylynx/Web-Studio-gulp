<footer class="footer section-padding">
  <div class="container footer__container">
    <div class="footer__inner">
      <div class="footer__wrapper">
        <div class="logo-title logo-title__footer">Web<span>Studio</span></div>
        <div class="footer__adress">
          <p>г. Киев, пр-т Леси Украинки, 26</p>
        </div>
        <div class="footer__email">
          <p>info@example.com</p>
        </div>
        <div class="footer__telefon">
          <a href="tel:+380991111111">+38 099 111 11 11</a>
        </div>
      </div>
      <div class="footer__social">
        <h6 class="footer__subtitle">присоединяйтесь</h6>
        <ul class="team__social-list">
          <li class="team__social-item footer__social-item">
            <a class="team__social-link footer__social-link" href="#">
              <svg class="icon team__social-icon footer__social-icon">
                <use xlink:href="../images/sprite.svg#icon-instagram"></use>
              </svg>
            </a>
          </li>
          <li class="team__social-item footer__social-item">
            <a class="team__social-link footer__social-link" href="#">
              <svg class="icon team__social-icon footer__social-icon">
                <use xlink:href="../images/sprite.svg#icon-twitter"></use>
              </svg>
            </a>
          </li>
          <li class="team__social-item footer__social-item">
            <a class="team__social-link footer__social-link" href="#">
              <svg class="icon team__social-icon footer__social-icon">
                <use xlink:href="../images/sprite.svg#icon-facebook"></use>
              </svg>
            </a>
          </li>
          <li class="team__social-item footer__social-item">
            <a class="team__social-link footer__social-link" href="#">
              <svg class="icon team__social-icon footer__social-icon">

              </svg>

      </div>
    </div>
    <div class="footer__form-wrapper">
      <h6 class="footer__subtitle">Подпишитесь на рассылку</h6>
      <form class="form footer__form" action="">
        <input class="footer__input" type="text" placeholder="E-mail" />

          <svg class="icon team__social-icon footer__social-icon">
            <use xlink:href="../images/sprite.svg#icon-send"></use>

        </button>

    </div>

</footer>
